<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本标语言的学习</title>
	</head>
	<body>
	<p>
		雨
	</p>
	在熹微的晨光里，叶儿轻轻晃动，飘摇在秋风里。<br>
	<p>
	落叶在泥土里迷失自己的时候，才融入到森林的生命里去了。
	<hr>
	<p><b>
	你说着，用手托住一片黄叶。叶儿一生的意义便在于此，在深秋晚风中，用一种辉煌的告别方式，来终结自己的生命，为大地奉献自己微薄力量。
	</b></p>
	<p><i>
	零落成泥，不奢求什么回报，它只是记住了大地对它的哺育
	</p></i>
	<p><s>
	也渴望用自己的生命予以报答
	</p></s>
	<p><u>
	也许正因为如此，叶子才得到了永生，飘散在诗人缠绵的笔墨里，一幅幅书卷里……
	</u></p>
	</body>
</html>
